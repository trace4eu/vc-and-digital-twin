name: Test the Issuer

on:
  workflow_dispatch:

jobs:
  test-issuer:
    name: Test the Issuer
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: packages/issuer
        run: |
          npm install

      - name: Run Issuer Tests
        working-directory: packages/issuer
        run: |
          npm run test:e2e